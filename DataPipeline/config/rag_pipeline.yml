# RAG Pipeline Configuration

pipeline:
  name: rag_data_pipeline
  schedule: "0 10 * * *"  # Daily at 10 AM UTC
  enabled: true
  
scraping:
  urls:
    - "https://www.cdc.gov/tb/treatment/index.html"
    - "https://www.mayoclinic.org/diseases-conditions/lung-cancer/diagnosis-treatment/drc-20374627"
    - "https://www.cancer.org/cancer/understanding-cancer/what-is-cancer.html"
    - "https://www.who.int/news-room/fact-sheets/detail/tuberculosis"
    - "https://ajronline.org/doi/full/10.2214/AJR.07.3896"
    - "https://pmc.ncbi.nlm.nih.gov/articles/PMC3876596/"
  
  timeout: 60000
  max_retries: 3
  
chunking:
  max_chunk_tokens: 512
  overlap_tokens: 50
  
embedding:
  model_name: "BAAI/llm-embedder"
  batch_size: 32
  
indexing:
  index_type: "flat"
  dimension: 768
  
validation:
  enable: true
  drift_threshold: 0.1
  
dvc:
  remote_name: "rag"
  auto_commit: true
  auto_push: true
  
gcs:
  bucket_name: "medscan-rag-data"
  preserve_versions: true