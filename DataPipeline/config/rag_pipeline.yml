# RAG Pipeline Configuration

pipeline:
  name: rag_data_pipeline
  schedule: null 
  enabled: true
  
scraping:
  urls_file: "RAG/config/urls.txt"  # GCS path
  timeout: 60000
  min_success_rate: 0.7  # Alert if below 70%
  
embedding:
  model_name: "BAAI/llm-embedder"
  
indexing:
  index_type: "flat"
  
validation:
  baseline_strategy: "fixed"
  enable_tfdv: true
  max_anomaly_pct: 25.0
  max_critical_drift: 3
  
dvc:
  remote_name: "rag"
  track_items:
    - "raw_data/incremental"
    - "index"
  
gcs:
  bucket_name: "medscan-rag-data"
  project_id: "medscanai-476203"

# Simple Alert Configuration
alerts:
  enabled: true
  email_recipients:
    - "data-team@medscan.ai"
    - "engineering@medscan.ai"
  
  # Thresholds that trigger alerts
  thresholds:
    scraping_min_success_rate: 0.7
    validation_max_anomaly_pct: 25.0
    validation_max_drift_features: 3
    embedding_min_success_rate: 0.95
    indexing_min_vectors: 100