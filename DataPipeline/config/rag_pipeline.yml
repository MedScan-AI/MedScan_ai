# RAG Pipeline Configuration - SIMPLIFIED

pipeline:
  name: rag_data_pipeline
  schedule: null  # Manual trigger only
  enabled: true
  
scraping:
  # URLs now fetched from GCS
  urls_file: "RAG/config/urls.txt"  # GCS path
  timeout: 60000
  
embedding:
  model_name: "BAAI/llm-embedder"
  
indexing:
  index_type: "flat"
  
validation:
  baseline_strategy: "fixed"
  enable_tfdv: true
  max_anomaly_pct: 0.20
  max_critical_drift: 3
  
dvc:
  remote_name: "rag"
  track_items:
    - "raw_data/incremental"
    - "index"
  
gcs:
  bucket_name: "medscan-rag-data"
  project_id: "medscanai-476203"