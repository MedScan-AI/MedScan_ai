version: '3.8'

services:
  vision-inference:
    build: .
    container_name: vision-inference
    ports:
      - "5000:5000"
    volumes:
      # Mount models directory - adjust path as needed
      - ../data/models:/app/data/models:ro
    environment:
      - MODELS_BASE_PATH=/app/data/models
      - PORT=5000
      - HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
